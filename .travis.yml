language: java
install: true
addons:
  sonarcloud:
    organization: bakdata
    token: $SONAR_TOKEN

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -DskipTests

cache:
  directories:
  - $HOME/.m2